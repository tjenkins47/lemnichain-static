<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LemniChain</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Shared site styling + behavior -->
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/main.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #212529;
    }

    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .hero-logo {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }

    /* Prevent image from sitting behind navbar initially */
    .spacer {
      height: 70px; /* Adjust this to match the navbar height */
    }

    main {
      padding: 40px 10%;
      color: #fff;
    }
  </style>
</head>
<body class="homepage">
  <!-- Dynamic Bootstrap Navbar (fixed at top) -->
  <div id="navbar-placeholder" class="fixed-top"></div>

  <!-- Spacer so content below navbar isn't overlapped -->
  <div class="spacer"></div>

  <!-- Hero Section -->
  <header class="hero">
    <img id="homepageHero" 
         src="/graphics/Homepage_Base_Dubai.jpg" 
         alt="Lemni Homepage" 
         class="hero-logo" />
  </header>

  <div class="spacer"></div>

   <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load shared navbar -->
  <script>
fetch('html/navbar.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('navbar-placeholder').innerHTML = html;
    // Ensure theme toggle initializes after navbar is loaded
    if (typeof initTheme === "function") {
      initTheme();
    }
  })
  .catch(err => console.error('Navbar load error:', err));
</script>

</body>
</html>
